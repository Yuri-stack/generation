<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="/style.css">

    <title>Generation</title>
</head>
<body>

    <header>

        <div class="container">

            <nav class="menu">
                <ul>
                    <li><a href="/index.html">Home</a></li>

    <section class="container form">
        
        <form id="form">

        </form>

    </section>

    <script src="/scripts.js"></script>
